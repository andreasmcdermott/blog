{% extends "base.html" %}

{% block content %}
  <h1>All Posts</h1>

  <ul role="presentation">
  {% for post in posts %}
    <li>
      <section>
        <h2>{{post.title}} <span>{{post.date | displayDate}}</span></h2>
        <p>{{post.abstract}}</p>
      </section>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
