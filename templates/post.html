{% extends "base.html" %}

{% block content %}
  <article class="post">
    <header class="post__header">
      <span class="post__date">{{date | displayDate}}</span>
      <h2 class="post__title">{{title}}</h2>
    </header>

    <section class="post__content">
      {{content | md}}
    </section>
    
    <footer class="post__footer">
      <p class="u-no-space">
        <strong>Category:</strong> 
        <a href="/category/{{category}}" 
           class="post__category"
           title="Posts in category: {{category}}"
        >{{category}}</a>
      </p>
      <p class="post__tags u-no-space">
        <strong>Tags:</strong> 
        {% for tag in tags %}
          <a href="/tag/{{tag}}" 
             class="post__tag" 
             title="Posts with tag: {{tag}}"
          >{{tag}}</a>{{ "," if loop.last == false }}
        {% endfor %}
      </p>
    </footer>
  </article>
{% endblock %}
