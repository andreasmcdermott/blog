{% extends "base.html" %}

{% block content %}
  <article>
    <header>
      <h1>{{title}}</h1>
      <span>{{date | displayDate}}</span>
      <span>{{category}}</span>
    </header>

    <section>
      {{content | md}}
    </section>
    
    <footer>
      <span>Tags: {{tags | join(', ')}}</span>
    </footer>
  </article>
{% endblock %}
